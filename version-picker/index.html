    <link rel="stylesheet" href="style.css">

            </a>
            <a href="https://saterz.github.io/">

                <p>v3 (Current)</p>
            </div>
            </a>
        </div>
    </div>

    <!-- Footer with copyright and version information -->
    <footer>
        <div id="copyright-container">
            <p id="copyright">Â© 2023-2025 Saterz</p>
        </div>
        <div id="opensource-container">
